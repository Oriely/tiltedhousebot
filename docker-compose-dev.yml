# docker-compose.yml
version: "3"

services:
  tb_frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV="development"
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
      - ./logs/npm:/root/.npm/_logs
    depends_on:
      - tb_backend
    restart: always
  tb_nginx:
    container_name: tb_nginx
    restart: always
    depends_on:
      - tb_backend
      - tb_frontend
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "20001:80"
  tb_backend:
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - PORT=5000
    ports:
      - "5000:5000"
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
      - ./logs/npm:/root/.npm/_logs
    depends_on:
      - postgresql
  postgresql:
    container_name: tb_db
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: tiltedbot
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
